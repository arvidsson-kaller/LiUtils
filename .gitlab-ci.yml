stages: 
  - lint
  - build

common-linter:
  stage: lint
  image: node:20.11-alpine3.18
  script:
    - cd common
    - npm ci
    - npx prettier ./ --check --end-of-line auto
  only:
    changes:
      - common/**/*.*
      - .gitlab-ci.yml

frontend-linter:
  stage: lint
  image: node:20.11-alpine3.18
  script:
    - cd frontend
    - npm ci
    - npm run lint
    - npx prettier ./ --check --end-of-line auto
  only:
    changes:
      - frontend/**/*.*
      - .gitlab-ci.yml

backend-linter:
  stage: lint
  image: node:20.11-alpine3.18
  script:
    - cd backend
    - npm ci
    - npm run lint
  only:
    changes:
      - backend/**/*.*
      - .gitlab-ci.yml

common-build:
  stage: build
  image: node:20.11-alpine3.18
  script:
    - cd common
    - npm ci
    - npm run build
    - npm run test
  only:
    changes:
      - common/**/*.*
      - .gitlab-ci.yml