stages: 
  - test

common-linter:
  stage: test
  image: node:20.11-alpine3.18
  script:
    - cd common
    - npm ci
    - npm run lint
    - npm run build
    - npm run test
  only:
    changes:
      - common/**/*.*
      - .gitlab-ci.yml

frontend-linter:
  stage: test
  image: node:20.11-alpine3.18
  script:
    - cd frontend
    - npm ci
    - npm run lint
    - npx prettier ./ --check --end-of-line auto
  only:
    changes:
      - frontend/**/*.*
      - .gitlab-ci.yml

backend-linter:
  stage: test
  image: node:20.11-alpine3.18
  script:
    - cd backend
    - npm ci
    - npm run lint
    - npm run build
  only:
    changes:
      - backend/**/*.*
      - .gitlab-ci.yml