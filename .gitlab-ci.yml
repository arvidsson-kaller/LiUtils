stages: 
  - lint
  - test

frontend-linter:
  stage: lint
  image: node:20.11-alpine3.18
  script:
    - cd frontend
    - npm ci
    - npm run lint
    - npx prettier ./ --check --end-of-line auto
  only:
    changes:
      - frontend/**/*.*
      - .gitlab-ci.yml

backend-linter:
  stage: lint
  image: node:20.11-alpine3.18
  script:
    - cd backend
    - npm ci
    - npm run db-types
    - npm run lint
    - npx prettier ./ --check --end-of-line auto
  only:
    changes:
      - backend/**/*.*
      - .gitlab-ci.yml

