stages: 
  - lint
  - test

frontend-linter:
  stage: lint
  image: node:20.11-alpine3.18
  script:
    - cd frontend
    - npm ci
    - npm run openapi-ts
    - npm run lint
    - npx prettier ./ --check --end-of-line auto

backend-linter:
  stage: lint
  image: node:20.11-alpine3.18
  script:
    - cd backend
    - npm ci
    - npm run db-types
    - npm run update-common
    - npm run lint
    - npx prettier ./ --check --end-of-line auto

backup-backend-linter:
  stage: lint
  image: node:20.11-alpine3.18
  script:
    - cd backup-backend
    - npm ci
    - npx prettier ./ --check --end-of-line auto

common-linter:
  stage: lint
  image: node:20.11-alpine3.18
  script:
    - cd common
    - npm ci
    - npx prettier ./ --check --end-of-line auto

common-build:
  stage: test
  image: node:20.11-alpine3.18
  script:
    - cd common
    - npm ci
    - npm run test