stages:
  - common
  - lint

frontend-linter:
  stage: lint
  image: node:20.11-alpine3.18
  script:
    - cd frontend
    - npm ci
    - npm run openapi-ts
    - npm run lint
    - npx prettier ./ --check --end-of-line auto

backend-linter:
  stage: lint
  image: node:20.11-alpine3.18
  dependencies:
    - common-build
  script:
    - cd backend
    - npm ci
    - npm run db-types
    - npm run update-common
    - npm run lint
    - npx prettier ./ --check --end-of-line auto

backup-backend-linter:
  stage: lint
  image: node:20.11-alpine3.18
  script:
    - cd backup-backend
    - npm ci
    - npx prettier ./ --check --end-of-line auto

common-linter:
  stage: lint
  image: node:20.11-alpine3.18
  script:
    - cd common
    - npm ci
    - npx prettier ./ --check --end-of-line auto

common-build:
  stage: common
  image: node:20.11-alpine3.18
  artifacts:
    paths:
      - dist/
  script:
    - cd common
    - npm ci
    - npm install -g typescript
    - npm run build
    - npm run test